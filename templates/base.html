<!-- base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>{% block title %}aayush's blog{% endblock %}</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: system-ui, sans-serif;
      background-color: #fefefe;
      color: #222;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      line-height: 1.6;
    }
    .container {
      max-width: 700px;
      width: 100%;
      padding: 2rem;
    }
    a {
      color: #0366d6;
      text-decoration: none;
    }
    a:hover {
      text-decoration: underline;
    }
    code {
      background: #f4f4f4;
      padding: 0.2em 0.4em;
      border-radius: 4px;
      font-size: 90%;
    }
    nav {
      margin-bottom: 2rem;
    }
    nav a {
      margin-right: 1rem;
    }
    img {
      max-width: 100%;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="/">home</a>
      <a href="/about">about</a>
    </nav>
    {% block content %}{% endblock %}
  </div>
</body>
</html>
